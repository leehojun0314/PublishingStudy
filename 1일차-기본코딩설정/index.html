<!DOCTYPE html> 지금 작성한 이 html파일이 html파일이 맞다는걸 컴퓨터에게 인식 시켜주는 명령어
<html lang="ko"> 이 html파일이 사용하는 언어가 한국어 라는걸 인식시켜주는 명령어 ko = korean / en = english 
  <head> 이 html파일에 여러가지 중요한 명령어를 입력하는 공간
    <meta charset="UTF-8"> 이 html파일에 작성하는 내용들이
    웹사이트에 제대로 출력이 될 수 있도록 도와주는 명령어
    <title>복숭아</title> 웹사이트에 제목을 결정하는 명령어
  </head>
  <body></body> ★html태그를 작성하는 공간 / 그림을 그리는 공간 캔버스 같은 느낌
</html>
