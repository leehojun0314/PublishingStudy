<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>기타정보 #3</title>
		<style>
			#a li {
				width: 200px;
				height: 200px;
				border: 4px solid red;
				margin-top: 20px;
			}
			li {
				list-style: none;
			}
			#a li:first-child {
				background-color: blue;
			}
			#a li:last-child {
				background-color: skyblue;
			}
			#a li:nth-of-type(1) {
				background-color: purple;
			}
		</style>
	</head>
	<body>
		<ul id="a">
			<li>1번 상자</li>
			<li>2번 상자</li>
			<li>3번 상자</li>
			<li>4번 상자</li>
		</ul>
	</body>
</html>
