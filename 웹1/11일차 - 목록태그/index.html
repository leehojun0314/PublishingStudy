<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>목록 태그</title>
		<style>
			li {
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>사과</li>
			<li>딸기</li>
			<li>포도</li>
			<li>키위</li>
		</ul>
		<ol type="1">
			<li>1번 손님</li>
			<li>2번 손님</li>
			<li>3번 손님</li>
			<li>4번 손님</li>
		</ol>
		<ol type="A">
			<li>1번 테이블</li>
			<li>2번 테이블</li>
			<li>3번 테이블</li>
			<li>4번 테이블</li>
		</ol>
	</body>
</html>
