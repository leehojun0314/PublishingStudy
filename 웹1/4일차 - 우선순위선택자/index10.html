<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>우선순위선택자 #7</title>
		<style>
			#a {
				width: 600px;
				height: 600px;
				background-color: #987654;
			}
			#a h1:nth-child(3) {
				color: blue;
			}
			#a h1:nth-of-type(3) {
				color: orange;
			}
		</style>
	</head>
	<body>
		<div id="a">
			<h1>1번 h1태그</h1>
			<h2>1번 h2태그</h2>
			<h1>2번 h1태그</h1>
			<h2>2번 h2태그</h2>
			<h1>3번 h1태그</h1>
		</div>
	</body>
</html>
