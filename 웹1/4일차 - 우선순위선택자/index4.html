<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>우선순위 선택자</title>
		<style>
			#a {
				width: 200px;
				height: 200px;
				background-color: aqua;
			}
			#b {
				width: 300px;
				height: 300px;
				background-color: yellowgreen;
			}
			#c {
				width: 400px;
				height: 400px;
				background-color: tomato;
			}
		</style>
	</head>
	<body>
		<div id="a">1번상자</div>
		<div id="b">2번상자</div>
		<div id="c">3번상자</div>
	</body>
</html>
