<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>border</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			#a {
				width: 400px;
				height: 400px;
				border: 5px solid red;
				border-radius: 50%;
			}
			#b {
				width: 300px;
				height: 300px;
				background-color: blue;
				border-right: 10px solid orange;
			}
			em {
				font-size: 50px;
				font-style: normal;
				/* text-decoration: underline; */
				border-bottom: 5px solid black;
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="a"></div>
		<div id="b"></div>
		<em>em태그</em>
	</body>
</html>
