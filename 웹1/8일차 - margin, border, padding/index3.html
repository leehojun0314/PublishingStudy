<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>border #3</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			#a {
				width: 400px;
				height: 400px;
				background-color: #123456;
				border-radius: 100px;
			}
			img {
				width: 200px;
				height: 200px;
				border-radius: 100%;
				border-bottom-left-radius: 5px;
				border-top-right-radius: 5px;
			}
		</style>
	</head>
	<body>
		<div id="a"></div>
		<img src="7.jpg" alt="" />
	</body>
</html>
