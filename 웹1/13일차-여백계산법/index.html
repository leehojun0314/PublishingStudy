<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>여백계산법</title>
    <style>
      *{margin:0;padding:0;}

      .clearfix:after{content:"";display:block;clear:both;}

      li{list-style:none;}

      ul{width:1200px;height:400px;
        border:10px solid red;
        margin:0 auto;}

      li{width:285px;height:400px;
        background-color:#123456;float:left;
        margin-right:20px}

      li:nth-child(4){margin-right:0px}
    </style>
  </head>
  <body>
    <ul class="clearfix">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
