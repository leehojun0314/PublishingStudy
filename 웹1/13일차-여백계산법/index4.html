<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>여백 계산법 #4</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			li {
				list-style: none;
			}
			.clearfix:after {
				content: "";
				display: block;
				clear: both;
			}
			ul {
				width: 1200px;
				margin: 0 auto;
				border: 5px solid red;
			}
			li {
				width: 285px;
				height: 300px;
				background-color: #123456;
				float: left;
				margin-left: 20px;
				margin-bottom: 20px;
			}
			li:nth-child(4n + 1) {
				margin-left: 0px;
			}
		</style>
	</head>
	<body>
		<ul class="clearfix">
			<li></li>
			<li></li>
			<li></li>
			<li></li>

			<li></li>
			<li></li>
			<li></li>
			<li></li>

			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
