<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>padding</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			#a {
				width: 300px;
				height: 300px;
				background-color: blue;
				font-size: 50px;
				color: white;
				padding-left: 100px;
			}
			a {
				font-size: 30px;
				background-color: orange;
				width: 300px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div id="a">아이디abcdef</div>
		<a href="#">a태그</a>
	</body>
</html>
