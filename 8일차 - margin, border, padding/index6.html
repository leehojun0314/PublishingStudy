<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>margin #3</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			#a {
				width: 300px;
				height: 300px;
				background-color: red;
				margin: 50px 300px 10px 100px;

				margin-top: 50px;
				margin-right: 300px;
				margin-bottom: 10px;
				margin-left: 100px;
				/* 똑같음 */
			}
			#b {
				width: 300px;
				height: 300px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="a"></div>
		<div id="b"></div>
	</body>
</html>
