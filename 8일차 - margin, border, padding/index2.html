<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>border #2</title>
		<style>
			div {
				width: 300px;
				height: 300px;
				margin: 5px;
			}
			#a {
				border: 4px solid red;
			}
			#b {
				border: 4px dashed blue;
			}
			#c {
				border: 4px dotted green;
			}
			#d {
				border: 4px double orange;
			}
			#e {
				border: 4px groove;
			}
			#f {
				border: 4px ridge;
			}
			#g {
				border: 4px outset;
			}
			#h {
				border: 4px inset;
			}
			#i {
				border: 4px unset;
			}
		</style>
	</head>
	<body>
		<div id="a"></div>
		<div id="b"></div>
		<div id="c"></div>
		<div id="d"></div>
		<div id="e">groove</div>
		<div id="f">ridge</div>
		<div id="g">outset</div>
		<div id="h">inset</div>
		<div id="i">i</div>
	</body>
</html>
