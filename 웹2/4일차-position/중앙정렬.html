<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>중앙정렬</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			#a {
				width: 200px;
				height: 200px;
				background-color: red;
				float: left;
			}
			#b {
				width: 200px;
				height: 200px;
				background-color: blue;
				float: left;
				position: absolute;
				left: 50%;
				margin-left: -100px;
			}
		</style>
	</head>
	<body>
		<div id="a"></div>
		<div id="b"></div>
	</body>
</html>
