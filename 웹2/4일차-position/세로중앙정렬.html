<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>세로중앙정렬</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			#a {
				width: 500px;
				height: 500px;
				background-color: black;
				color: white;
				font-size: 50px;
				text-align: center;
				line-height: 500px;
			}
			#b {
				width: 500px;
				height: 500px;
				background-color: blue;
				position: relative;
			}
			#c {
				width: 100px;
				height: 100px;
				background-color: red;
				/* margin: 200px auto; */
				position: absolute;
				left: 50%;
				margin-left: -50px;
				top: 50%;
				margin-top: -50px;
			}
		</style>
	</head>
	<body>
		<div id="a">아이디 a</div>
		<div id="b">
			<div id="c"></div>
		</div>
	</body>
</html>
