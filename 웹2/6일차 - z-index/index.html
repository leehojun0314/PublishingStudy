<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>z-index</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			div {
				width: 300px;
				height: 300px;
				font-size: 30px;
				text-align: center;
				color: white;
				position: absolute;
			}
			#a {
				background-color: red;
			}
			#b {
				background-color: blue;
				left: 100px;
				top: 100px;
			}
			#c {
				background-color: orange;
				left: 200px;
				top: 200px;
			}
		</style>
	</head>
	<body>
		<div id="a">1번 상자</div>
		<div id="b">2번 상자</div>
		<div id="c">3번 상자</div>
	</body>
</html>
