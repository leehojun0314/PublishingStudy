<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>z-index #2</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			#a {
				width: 300px;
				height: 300px;
				background-color: red;
			}
			#b {
				width: 300px;
				height: 300px;
				background-color: blue;
				margin-top: -230px;
				margin-left: 50px;
			}
			div div {
				width: 100px;
				height: 100px;
			}
			#a div:nth-child(1) {
				background-color: aqua;
				position: fixed;
				z-index: 1;
			}
			#a div:nth-child(2) {
				background-color: orange;
			}
			#b div:nth-child(1) {
				background-color: purple;
			}
			#b div:nth-child(2) {
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div id="a">
			<div>a1</div>
			<div>a2</div>
		</div>
		<div id="b">
			<div>b1</div>
			<div>b2</div>
		</div>
	</body>
</html>
