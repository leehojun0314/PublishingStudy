<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>입력양식태그 #8</title>
    <style>
      input{width:400px;height:70px;
            font-size:25px;
            margin:30px;border-radius:0px;}

        input:focus{border:2px solid blue}

        input{outline:none}

        /* input태그의 경우 클릭을 하면 기본적으로 검은색
        테두리가 만들어지도록 설정되어 있다 */
    </style>
  </head>
  <body>
    <form>
      <input type="text" placeholder="아이디">
    </form>
  </body>
</html>
