<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>translate</title>
    <style>
      *{margin:0;padding:0;}

      div{width:300px;height:300px;
          margin-top:50px;transition:1s}

      #a{background-color:red}
      #b{background-color:blue;}
      #c{background-color:green;}

      #a:hover{margin-top:300px}

      #b:hover{transform:translateY(300px)}
    </style>
  </head>
  <body>
    <div id="a"></div>

    <div id="b"></div>

    <div id="c"></div>
  </body>
</html>
