<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>중앙정렬</title>
    <style>
      *{margin:0;padding:0;}

      #a{width:300px;height:300px;background-color:red;
         position:absolute;left:50%;transform:translateX(-50%)}

      /* 태그를 중앙정렬 시켜주는 방법 3가지 */

      /* 1.margin:0 auto 
      
      2.position:absolute 사용 left : 50% / margin-left : -가로값의 절반

      3.position:absolute 사용 left : 50% / transform:translateX(-50%)
      */
    </style>
  </head>
  <body>
      <div id="a"></div>
  </body>
</html>
