<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>origin</title>
    <style>
      *{margin:0;padding:0;}
      #a{width:400px;height:400px;
        border:3px solid black;
        margin:200px;}

      #b{width:400px;height:400px;
        background-color:blue;
        transition:2s;
        transform-origin:0 0;}

      #a:hover #b{transform:rotate(90deg)}
    </style>
  </head>
  <body>
      <div id="a">
        <div id="b"></div>
      </div>
  </body>
</html>
