<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>scale</title>
    <style>
      *{margin:0;padding:0;}

      #a{width:800px;border:3px solid red;
         margin:100px auto}

      #b,#c{width:100px;height:100px;margin-top:50px;
        transition:2s}

      #b{background-color:blue}
      #c{background-color:orange}

      #a:hover #b{/* height:400px */}
      #a:hover #c{transform:scaleY(0.5)}
    </style>
  </head>
  <body>
    <div id="a">
      <div id="b"></div>

      <div id="c"></div>
    </div>
  </body>
</html>
