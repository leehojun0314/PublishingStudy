<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>rotate</title>
    <style>
      *{margin:0;padding:0;}

      #a{width:400px;height:400px;
        background-color:#123456;
        margin:200px;
        transition:2s;
        transform:rotate(45deg)}

      #a:hover{transform:rotate(-45deg)}
    </style>
  </head>
  <body>
      <div id="a"></div>
  </body>
</html>
