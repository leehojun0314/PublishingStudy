<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>table태그 #4</title>
		<style>
			td {
				border: 2px solid black;
				width: 100px;
				height: 30px;
				text-align: center;
			}
			thead {
				background-color: #987654;
			}
			tbody {
				background-color: pink;
			}
			tfoot {
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<td>표의</td>
					<td>상단</td>
					<td>영역</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>표의</td>
					<td>메인</td>
					<td>영역</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>표의</td>
					<td>하단</td>
					<td>영역</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
