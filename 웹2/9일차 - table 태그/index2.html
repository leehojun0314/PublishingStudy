<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>table 태그 #2</title>
		<style>
			td {
				border: 2px solid black;
				text-align: center;
			}
			th {
				border: 2px solid black;
			}
			#a {
				width: 200px;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th id="a">서브 제목 1</th>
				<th>서브 제목 2</th>
				<th>서브 제목 3</th>
			</tr>
			<tr>
				<td>1행 1열</td>
				<td>1행 2열</td>
				<td>1행 3열</td>
			</tr>
			<tr>
				<td colspan="2">2행 종합열</td>
			</tr>
			<tr>
				<td>3행 1열</td>
				<td>3행 2열</td>
				<td>3행 3열</td>
				<td>3행 4열</td>
				<td>3행 5열</td>
			</tr>
		</table>
	</body>
</html>
