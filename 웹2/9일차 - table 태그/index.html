<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>table 태그</title>
		<style>
			td {
				border: 2px solid black;
				width: 100px;
				height: 50px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>1행 1열</td>
				<td>1행 2열</td>
				<td>1행 3열</td>
			</tr>
			<tr>
				<td>2행 1열</td>
				<td>2행 2열</td>
				<td>2행 3열</td>
			</tr>
			<tr>
				<td>3행 1열</td>
				<td>3행 2열</td>
				<td>3행 3열</td>
			</tr>
		</table>
	</body>
</html>
