<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>드롭다운 메뉴 #3</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			div {
				background-color: orange;
				width: 300px;
				text-align: center;
				margin: 0 auto;
			}
			ul {
				background-color: red;
				width: 1000px;
				margin-left: -100%;
			}
			li {
				list-style: none;
			}
			.clearfix {
				content: "";
				display: block;
				clear: both;
			}
			ul > li {
				width: 200px;
				float: left;
				padding-left: 20px;
				display: none;
			}
			ul > li:nth-child(4n + 1) {
				padding-left: 0px;
			}
			#watch:hover ul > li {
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="watch">
			시계
			<ul class="clearfix">
				<li><img src="./img/1.jpg" alt="1" /></li>
				<li><img src="./img/2.jpg" alt="2" /></li>
				<li><img src="./img/3.jpg" alt="3" /></li>
				<li><img src="./img/4.jpg" alt="4" /></li>
				<li><img src="./img/5.jpg" alt="5" /></li>
				<li><img src="./img/6.jpg" alt="6" /></li>
				<li><img src="./img/7.jpg" alt="7" /></li>
				<li><img src="./img/8.jpg" alt="8" /></li>
			</ul>
		</div>
	</body>
</html>
