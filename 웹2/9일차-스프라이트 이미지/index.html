<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>스프라이트 이미지</title>
    <style>
      div{width: 43px; height: 50px;
    background: url('css_sprites.png') -10px -10px;
        border:1px solid red}

        /* 스프라이트 이미지 = 여러장의 이미지를 단 한장의 이미지 안에 모아서 압축해둔 형태의 이미지를 스프라이트 이미지라고 한다

        이미지 파일을 좀 더 손쉽게 관리하기 위해
        사용하는것 */

        /* 스프라이트 이미지를 사용할 때는 background-image만 사용할 것
          img태그를 사용할 경우 이미지 전체가 노출이 되기 때문에
          내가 원하는 이미지만 보여주는 작업을 하기가 번거로워 진다
        */
    </style>
  </head>
  <body>
      <div></div>

      <!-- <img src="sprite.png" alt=""> -->
