<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>애니메이션 #1</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			#box {
				width: 200px;
				margin: 300px auto;
			}
			.ob {
				width: 20px;
				height: 20px;
				float: left;
				margin-left: 20px;
				border-radius: 100px;
				background-color: #123456;
				animation: abc 1s infinite;
				/* animation-timing-function: linear; */
			}
			.ob:nth-child(2) {
				animation-delay: 0.2s;
			}
			.ob:nth-child(3) {
				animation-delay: 0.4s;
			}
			@keyframes abc {
				50% {
					transform: scale(0);
				}
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="ob"></div>
			<div class="ob"></div>
			<div class="ob"></div>
		</div>
	</body>
</html>
