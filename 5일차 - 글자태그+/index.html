<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>글자태그 +</title>
		<style>
			strong,
			h1,
			b,
			span {
				font-size: 40px;
			}
			span {
				font-weight: bold;
			}
			em,
			i,
			cite,
			address,
			p {
				/* font-style: italic; */
			}
		</style>
	</head>
	<body>
		<strong>strong 태그</strong>
		<h1>h1태그</h1>
		<b>b태그</b>
		<span>span태그</span>
		★ font-weight: bold 를 사용하면 span도 동일해진다

		<em>em태그</em>
		<i>i태그</i>
		<cite>cite태그</cite>
		<address>address태그</address>
		<p>p태그</p>
		★ font-style: italic을 사용하면 위의 태그들과 동일하게 글자를 옆으로 기울여
		줄 수 있다
	</body>
</html>
